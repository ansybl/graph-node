version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: <replace>
      postgres_user: <replace>
      postgres_pass: <replace>
      postgres_db: <replace>
      ipfs: 'ipfs:5001'
      canto: '<replace>'
      ethereum: '<replace>'
      GRAPH_LOG: info
  ipfs:
    image: ipfs/kubo:v0.14.0
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
